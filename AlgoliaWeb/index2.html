<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>

    <section class="searchpanel">
        <header class="panel-heading">
            <div class="search_box">
                <div class="form-group">
                    <input autocomplete="off" class="autocomplete form-control" id="q" placeholder="Start typing" type="text" spellcheck="false" />
                </div>
                <div class="form-group">
                    <input type="date" id="dt" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" class="form-control" id="btnSearch">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </header>
    </section>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="hits-wrapper" id=container>
                <h1>Results</h1>
                <div id="hits"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2'></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2/moment.min.js"></script>
    <script src="js/index2.js"></script>
</body>
</html>
